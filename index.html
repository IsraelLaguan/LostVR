<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lostVR</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a-scene general-scene>

    <a-assets>
      <img id="paper" src="img/paper.jpg">
    </a-assets>

    <a-plane id="floor" position="0 0 -4" rotation="-90 0 0" width="70" height="100" color="#1A1A1A"></a-plane>

    <a-plane id="forest-left" position="-29 5.1 32.7" rotation="0 75 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-left2" position="-23.5 4.5 0.4" rotation="0 41 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-right" position="3.6 5 14.5" rotation="0 -69 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-sphere  radius="0.7 0.7 0.7"></a-sphere>
    <a-tetrahedron color="#fff"></a-tetrahedron>

    <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #0f0f0f; shader: flat; side: back"></a-entity>

    <!-- active objects -->
    <a-sphere id="one" geometry="radius:1.3"  material="opacity: 1; color: #68dfec; shader: flat" position="-9 1.9 8.3" metalness="3">
    <a-animation id="move1" attribute="scale" begin="mouseenter" to="1.32 1.32 1.32"></a-animation>
    <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
    </a-sphere>
    <a-sphere id="movetwo" geometry="radius:0.5" position="-8.7 8.5 -3" material="opacity: 1; color: #68dfec">
      <a-animation attribute="scale" begin="mouseenter" to="1.32 1.32 1.32"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
    </a-sphere>

    <!-- lights -->
    <a-light type="ambient"
      color="#413333" intensity="0.5" position="-11 8.2 23.4"
    ></a-light>
    <a-light type="ambient"
      color="#413333" intensity="0.5" position="-25 4.7 11"
    ></a-light>
    <a-light type="ambient"
      color="#413333" intensity="1.3" position="-9 8 7.5"
    ></a-light>
    <a-light type="ambient"
      color="#44BBFF" intensity="0.5" position="-8 8 16"
    ></a-light>


    <a-light type="directional"
      color="#A0A0A0" intensity="0.43" position="-25 4.7 11"
    ></a-light>

    <!-- camera -->
    <a-camera id="camera" position="-13 5.9 41.3" rotation="0 0 0" far="1000" userHeight="1.3">
      <a-cursor position="0.1 -0.7 -7" geometry="primitive: ring" scale="0.7 0.7 1" material="color: #FF7B2C; shader: flat"></a-cursor>
      <a-animation attribute="position" begin="animationstart" fill="forward" from="-13 5.9 41.3" to="-13 7.5 9.9" dur="1000" easing="ease-in-out-cubic"></a-animation>
    </a-camera>

  </a-scene>

</body>
</html>
