<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lostVR</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a-scene general-scene>

    <a-assets>
    </a-assets>

    <a-entity id="sky" geometry="primitive: sphere; radius: 50" material="color: #0f0f0f; shader: flat; side: back"></a-entity>

    <!-- first episode -->
    <a-plane id="floor" position="0 0 -4" rotation="-90 0 0" width="35" height="50" color="#1A1A1A"></a-plane>

    <a-plane id="forest-left1" position="-29 5.1 27.7" rotation="0 87 0" width="8.5" height="5.5" color="#1A1A1A"></a-plane>

    <a-plane id="forest-left2" position="-29 5.1 19.3" rotation="0 75 0" width="8.5" height="5.5" color="#1A1A1A"></a-plane>

    <a-plane id="forest-right1" position="-8.6 5.1 32.5" rotation="0 75 0" width="8.5" height="5.5" color="#1A1A1A" side="double"></a-plane>

    <a-plane id="forest-right2" position="-8.5 5.1 24.8" rotation="0 75 0" width="8.5" height="5.5" color="#1A1A1A" side="double"></a-plane>

    <a-plane id="forest-leftcorner" position="-25 5.6 14.1" rotation="0 41 0" width="8.5" height="5.5" color="#1A1A1A"></a-plane>

    <a-plane id="forest-rightcorner" position="-10.5 5 14.5" rotation="0 -69 0" width="8.5" height="5.5" color="#1A1A1A"></a-plane>

    <a-plane id="forest-rightcorner2" position="-17.5 5 12" rotation="0 -17 0" width="8.5" height="5.5" color="#1A1A1A"></a-plane>

    <!-- left side of vieu -->
    <a-sphere id="left-white" position="-24.7 1.8 17.9" radius="0.87" scale="0.45 0.85 0.35"></a-sphere>
    <a-sphere id="left-blue" position="-24.3 0.66 17.9" radius="0.65" scale="0.35 0.5 0.5" color="#54ACD2"></a-sphere>

    <!-- animating elements -->
    <a-plane id="firstAnPlane" position="-19.2 2.9 17.2" width="0.75" height="0.75" color="#1ABC9C" scale="1.3 1.3 0.3">
      <a-animation color begin="mouseenter" attribute="color" from="#1ABC9C" to="#E74C3C" dur="2300"></a-animation>
      <a-animation begin="mouseleave" attribute="color" from="#E74C3C" to="#1ABC9C" dur="1500"></a-animation>
      <a-animation begin="mouseleave" attribute="scale" to="0 0 0 " dur="1000"></a-animation>
    </a-plane>
    <a-sphere id="firstAnSphere" position="-19.2 4.59 19.4" scale="0.7 0.7 0.3" radius="0.7" color="#fff">
      <a-animation attribute="scale" begin="mouseenter" to="1.5 1.5 0.3" fill="forward" dur="1000"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" to="1 1 0.3" fill="forward" dur="1300"></a-animation>
    </a-sphere>
    <a-sphere id="firstAnSphere2" position="-19.2 4.1 17.5" scale="0.1 0.1 0.3" radius="0.3" color="#fff">
      <a-animation attribute="color" from="#fff" to="#8B4D93" begin="mouseenter" dur="700"></a-animation>
    </a-sphere>

    <a-tetrahedron id="trian" position="-19.2 6.1 20" color="#fff" shader="flat" radius="0.5">
      <a-animation begin="mouseenter" attribute="position" to="-21.2 8.1 19.4"  dur="1000" ></a-animation>
      <a-animation begin="mouseenter" attribute="rotation" to="0 0 -180"></a-animation>
    </a-tetrahedron>


    <!-- right side -->
    <a-sphere id="right-white" position="-15 0.97 19.4" radius="0.87" scale="0.6 0.65 0.35"></a-sphere>
    <a-tetrahedron color="#fff"></a-tetrahedron>
    <a-sphere id="right-blue1" position="-15.9 0.48 20.4" radius="0.35" scale="0.35 0.5 0.5" color="#54ACD2"></a-sphere>
    <a-sphere id="right-blue2" position="-15 0.3 21" radius="0.35" scale="0.35 0.5 0.5" color="#48569E"></a-sphere>

    <!-- active objects -->
    <a-sphere id="one" geometry="radius:0.17"  material="opacity: 1; color: #E74C3C; shader: flat" position="-19.2 4.1 17" metalness="3"></a-sphere>


    <!-- second episode -->
    <!-- <a-plane id="forest-left-second" position="8.3 5.1 15.6" rotation="0 75 0" width="17" height="11" color="#1A1A1A"></a-plane> -->
    <a-plane id="forest-right-second2" position="29 5.1 41" rotation="0 75 0" side="double" width="0.85" height="0.55" color="#1A1A1A" side="double"></a-plane>
    <a-plane id="forest-right-second3" position="32.2 5.1 25" rotation="0 75 0" side="double" width="0.85" height="0.55" color="#1A1A1A" side="double"></a-plane>
    <a-plane id="forest-right-second5" position="32.2 5.1 13" rotation="0 83 0" side="double" width="0.85" height="0.55" color="#1A1A1A" side="double"></a-plane>
    <a-plane id="forest-leftcorner-second" position="8.9 5.7 3.7" side="double" rotation="0 41 0" width="0.85" height="0.55" color="#1A1A1A"></a-plane>
    <a-plane id="forest-rightcorner-second" position="25.7 5 0.6" side="double" rotation="0 -17 0" width="0.85" height="0.55" color="#1A1A1A"></a-plane>
    <!-- landscape -->
    <a-sphere id="right-white-back-second" position="23 -0.59 11" radius="0.87" scale="0.9 1.7 0.7"></a-sphere>
    <a-sphere id="right-white-front-second" position="25.37 1.8 14.2" radius="0.87" scale="0.9 1.7 0.7"></a-sphere>
    <a-sphere id="left-blue--second" position="14.7 0.6 12.8" radius="0.65" scale="0.35 0.5 0.5" color="#54ACD2"></a-sphere>
    <a-sphere id="right-blue-front-second" position="22.4 0.01 15.1" radius="0.65" scale="0.25 0.55 0.25" color="#54ACD2"></a-sphere>
    <a-sphere id="left-white-second" position="12.5 0.78 11.7" radius="0.87" scale="0.75 0.85 0.35"></a-sphere>
    <a-sphere id="left-blue1-back-second" position="16.1 0.5 8.4" radius="0.35" scale="0.35 0.5 0.5" color="#54ACD2"></a-sphere>
    <a-sphere id="right-blue1-back-second" position="20.7 0.5 11.5" radius="0.35" scale="0.35 0.5 0.5" color="#54ACD2"></a-sphere>
    <a-sphere id="left-white-front2-second" position="13.1 0.02 16.7" radius="0.35" scale="0.35 0.5 0.5"></a-sphere>
    <a-sphere id="left-white-front1-second" position="11.5 0.02 18.6"radius="0.35" scale="0.35 0.5 0.5"></a-sphere>
    <a-sphere id="right-blue1-second" position="-6.4 0.48 22" radius="0.35" scale="0.35 0.5 0.5" color="#54ACD2"></a-sphere>
    <a-sphere id="right-blue2-second" position="25.8 0.3 15.7" radius="0.35" scale="0.65 0.5 0.35" color="#48569E"></a-sphere>
    <!-- animating objects -->
    <a-sphere id="second-sphere-one" position="17 9.4 21.1" scale="0.5 0.5 0.5" radius="0.35" color="#E7E7DE">
      <a-animation attribute="color" begin="mouseenter" from="#E7E7DE" to="#008891" dur="500" ></a-animation>
      <a-animation attribute="scale" begin="mouseenter" to="0.3 0.3 0.3" dur="800"></a-animation>
      <a-animation attribute="color" begin="mouseleave" from="#008891" to="#E7E7DE" dur="500"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" from="0.3" to="0.5 0.5 0.5" dur="800"></a-animation>
    </a-sphere>
    <a-sphere id="second-sphere-two" position="17 7.7 21.1" color="#E3EEFF" radius="0.5">
      <a-animation attribute="color" begin="mouseenter" from="#E3EEFF" to="#5991B1" dur="1000"></a-animation>
      <a-animation attribute="color" begin="mouseleave" from="#5991B1" to="#E3EEFF"></a-animation>
    </a-sphere>
    <a-box id="second-box" position="17 4.7 21.1" color="#EDF9FF" scale="0.65 0.65 0.65">
      <a-animation attribute="color" begin="mouseenter" from="#EDF9FF" to="#8B4D93" dur="1000" ></a-animation>
      <a-animation attribute="scale" begin="mouseenter" to="1 1 1"></a-animation>
      <a-animation begin="mouseleave" attribute="color" from="#8B4D93" to="#EDF9FF" dur="1000"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" to="0.65 0.65 0.65"></a-animation>
    </a-box>
    <a-sphere id="second-sphere-three" position="17 4.7 19" color="#54ACD2" radius="0.29">
    </a-sphere>
    <a-tetrahedron id="second-nextLevel" color="#fff" position="17 7.7 19" radius="0.35">
      <a-animation attribute="rotation" begin="mouseenter" to="0 0 -360" ></a-animation>
      <a-animation attribute="rotation" begin="mouseleave" to="0 0 360" ></a-animation>
    </a-tetrahedron>
    <!-- active object - next level -->
    <a-sphere id="movetwo" geometry="radius:0.3" position="17 4.7 15" material="opacity: 1; color: #E74C3C">
      <a-animation attribute="scale" begin="mouseenter" to="1.66 1.66 0.65"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
    </a-sphere>

    <!-- third episode -->
    <!-- forest -->
    <a-plane id="third-forest-left" position="33.5 4 -8.7" rotation="0 75 0" side="double" width="0.85" height="0.55" color="#1A1A1A" side="double"></a-plane>
    <a-plane id="third-forest-right" position="33.5 4 -26" rotation="0 102 0" side="double" width="0.85" height="0.55" color="#1A1A1A" side="double"></a-plane>
    <a-plane id="third-forest-rightcorner" position="25.7 5 -35" side="double" rotation="0 -17 0" width="0.85" height="0.55" color="#1A1A1A"></a-plane>
    <a-plane id="third-forest-right-up" position="12.2 5 -35" rotation="0 0 0" side="double" width="0.85" height="0.55" color="#1A1A1A" side="double"></a-plane>
    <a-plane id="third-forest-right-top" position="-1.5 4 -32" rotation="0 43 0" side="double" width="0.85" height="0.55" color="#1A1A1A" side="double"></a-plane>
    <a-plane id="third-forest-right-top2" position="-1.5 4 -21.7" rotation="0 78 0" side="double" width="0.85" height="0.55" color="#1A1A1A" side="double"></a-plane>
    <a-plane id="third-forest-left-top" position="1.5 4 -7.9" rotation="0 -73 0" side="double" width="0.85" height="0.55" color="#1A1A1A" side="double"></a-plane>
    <!-- landscape -->
    <a-sphere position="17 5 -8.7" radius="0.5" scale="0.3 1.15 0.75" color="#54ACD2"></a-sphere>
    <a-cylinder position="16.7 1.6 -8.7" height="1.5" radius="0.15" color="#fff"></a-cylinder>
    <a-sphere id="third-bush" position="18 -0.6 -11" radius="0.87" scale="0.45 0.85 0.35"></a-sphere>
    <a-sphere id="third-bush-blue" position="21.6 0.6 -11.7" radius="0.65" scale="0.35 0.5 0.5" color="#54ACD2"></a-sphere>
    <a-sphere id="third-bush2" position="17.7 0 -7" radius="0.25" scale="0.35 0.5 0.5"></a-sphere>
    <a-sphere id="third-bush3" position="20 -0.4 -7.5" radius="0.25" scale="0.35 0.5 0.5"></a-sphere>
    <a-sphere id="third-bush4r" position="15.3 -0.6 -26.4" radius="0.87" scale="0.45 0.85 0.35"></a-sphere>
    <a-sphere id="third-bush5r" position="12.5 0.78 -29" radius="0.87" scale="0.75 0.85 0.357" rotation="0 32 0"></a-sphere>
    <a-sphere id="third-bush5rb" position="15.3 -0.8 -25" radius="0.65" scale="0.25 0.55 0.25" color="#54ACD2"></a-sphere>
    <!-- animated elements -->
    <!-- first -->
    <a-box position=" 25 4.3 -16.5" scale="0.5 0.5 0.5"></a-box>
    <a-box position=" 25 8.6 -16.5" scale="0.5 0.5 0.5"></a-box>
    <a-box position=" 25 6.7 -16.5" scale="0.5 0.5 0.5"></a-box>
    <!-- second -->
    <a-tetrahedron position="4.2 3.3 -16.5" scale="0.5 0.5 0.5"></a-tetrahedron>
    <a-tetrahedron position="4.2 5.9 -16.5" scale="0.5 0.5 0.5"></a-tetrahedron>
    <a-tetrahedron position="4.2 1 -16.5" scale="0.5 0.5 0.5"></a-tetrahedron>
    <a-sphere position="7 3.3 -16" radius="0.5"></a-sphere>
    <!-- next level -->
    <a-sphere id="movethree" geometry="radius:0.3" position="33.5 3.5 -16.5" material="opacity: 1; color: #E74C3C">
      <a-animation attribute="scale" begin="mouseenter" to="3.32 3.32 1.32"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
    </a-sphere>



    <!-- lights -->
    <a-light type="ambient"
      color="#413333" intensity="0.5" position="-11 8.2 23.4"
    ></a-light>
    <a-light type="ambient"
      color="#413333" intensity="0.5" position="-25 4.7 11"
    ></a-light>
    <a-light type="ambient"
      color="#413333" intensity="1.3" position="-9 8 7.5"
    ></a-light>
    <a-light type="ambient"
      color="#44BBFF" intensity="0.5" position="-8 8 16"
    ></a-light>


    <a-light type="directional"
      color="#A0A0A0" intensity="0.43" position="-25 4.7 11"
    ></a-light>

    <!-- camera -->
    <a-camera id="camera" position="-19.2 3 35.3" rotation="0 0 0" far="500" fov="35" near="0.005" userHeight="0.7" look-controls wasd-controls>
      <a-cursor position="0.1 -0.7 -7" geometry="primitive: ring" scale="0.75 0.75 0.3" material="color: #FF7B2C; shader: flat" userHeight="0.7"></a-cursor>
    </a-camera>

  </a-scene>

</body>
</html>
