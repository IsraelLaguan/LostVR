<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lostVR</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a-scene general-scene>

    <a-assets>
    </a-assets>

    <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #0f0f0f; shader: flat; side: back"></a-entity>

    <!-- first episode -->
    <a-plane id="floor" position="0 0 -4" rotation="-90 0 0" width="70" height="100" color="#1A1A1A"></a-plane>

    <a-plane id="forest-left1" position="-29 5.1 33.7" rotation="0 87 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-left2" position="-29 5.1 15.6" rotation="0 75 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-right1" position="5.9 5.1 41" rotation="0 75 0" width="17" height="11" color="#1A1A1A" side="double"></a-plane>

    <a-plane id="forest-right2" position="5.9 5.1 27" rotation="0 75 0" width="17" height="11" color="#1A1A1A" side="double"></a-plane>

    <a-plane id="forest-leftcorner" position="-21.7 5.6 3.7" rotation="0 41 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-rightcorner" position="3.6 5 14.5" rotation="0 -69 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-rightcorner2" position="-6.7 5 0.6" rotation="0 -17 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <!-- left side of vieu -->
    <a-sphere id="left-white" position="-18.2 1.82 11.8" radius="1.73" scale="0.9 1.7 0.7"></a-sphere>
    <a-sphere id="left-blue" position="-19.7 0.66 12.8" radius="1.3" scale="0.7 1 1" color="#54ACD2"></a-sphere>

    <!-- animating elements -->
    <a-plane id="firstAnPlane" position="-13 4 12.5" width="3" height="3" color="#1ABC9C">
      <a-animation color begin="mouseenter" attribute="color" from="#1ABC9C" to="#E74C3C" dur="2300"></a-animation>
      <a-animation begin="mouseleave" attribute="color" from="#E74C3C" to="#1ABC9C" dur="1500"></a-animation>
      <a-animation begin="mouseleave" attribute="scale" to="0 0 0 " dur="1000"></a-animation>
    </a-plane>
    <a-sphere id="firstAnSphere" position="-13 6 15" scale="1 1 0.3" radius="1.7" color="#fff">
      <a-animation attribute="scale" begin="mouseenter" to="1.5 1.5 0.3" fill="forward" dur="1700"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" to="1 1 0.3" fill="forward" dur="1300"></a-animation>
    </a-sphere>
    <a-sphere id="firstAnSphere2" position="-13 11.7 15" scale="0.1 0.1 0.3" radius="0.1" color="#fff">
    </a-sphere>

    <a-tetrahedron id="trian" position="-13 8.1 27.4" color="#fff" shader="flat">
      <a-animation begin="mouseenter" attribute="position" to="-14.2 8.1 27.4"  dur="1000" ></a-animation>
      <a-animation begin="mouseenter" attribute="rotation" to="0 0 -180"></a-animation>
    </a-tetrahedron>


    <!-- right side -->
    <a-sphere id="right-white" position="-4.3 0.97 21.2" radius="1.73" scale="1.2 1.3 0.7"></a-sphere>
    <a-tetrahedron color="#fff"></a-tetrahedron>
    <a-sphere id="right-blue1" position="-6.4 0.48 22" radius="0.7" scale="0.7 1 1" color="#54ACD2"></a-sphere>
    <a-sphere id="right-blue2" position="-4.6 0.24 22" radius="0.7" scale="1.17 1 0.7" color="#48569E"></a-sphere>

    <!-- active objects -->
    <a-sphere id="one" geometry="radius:0.3"  material="opacity: 1; color: #68dfec; shader: flat" position="-13.5 4.1 8.3" metalness="3">
    <a-animation id="move1" attribute="scale" begin="mouseenter" to="1.32 1.32 1.32"></a-animation>
    <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
    </a-sphere>


    <!-- second episode -->
    <a-plane id="forest-left-second" position="8.3 5.1 15.6" rotation="0 75 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-right-second2" position="29 5.1 41" rotation="0 75 0" width="17" height="11" color="#1A1A1A" side="double"></a-plane>

    <a-plane id="forest-right-second3" position="32.2 5.1 25" rotation="0 75 0" width="17" height="11" color="#1A1A1A" side="double"></a-plane>

    <a-plane id="forest-right-second5" position="32.2 5.1 13" rotation="0 83 0" width="17" height="11" color="#1A1A1A" side="double"></a-plane>

    <a-plane id="forest-leftcorner-second" position="8.9 5.7 3.7" rotation="0 41 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-rightcorner-second" position="25.7 5 0.6" rotation="0 -17 0" width="17" height="11" color="#1A1A1A"></a-plane>






    <a-sphere id="movetwo" geometry="radius:0.3" position="13.2 8.5 9" material="opacity: 1; color: #68dfec">
      <a-animation attribute="scale" begin="mouseenter" to="3.32 3.32 1.32"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" to="1 1 1"></a-animation>
    </a-sphere>


    <!-- lights -->
    <a-light type="ambient"
      color="#413333" intensity="0.5" position="-11 8.2 23.4"
    ></a-light>
    <a-light type="ambient"
      color="#413333" intensity="0.5" position="-25 4.7 11"
    ></a-light>
    <a-light type="ambient"
      color="#413333" intensity="1.3" position="-9 8 7.5"
    ></a-light>
    <a-light type="ambient"
      color="#44BBFF" intensity="0.5" position="-8 8 16"
    ></a-light>


    <a-light type="directional"
      color="#A0A0A0" intensity="0.43" position="-25 4.7 11"
    ></a-light>

    <!-- camera -->
    <a-camera id="camera" position="-13 5.9 41.3" rotation="0 0 0" far="1000" userHeight="1.3" look-controls>
      <a-cursor position="0.1 -0.7 -7" geometry="primitive: ring" scale="0.7 0.7 1" material="color: #FF7B2C; shader: flat"></a-cursor>
      <!-- <a-animation attribute="position" begin="animationstart" fill="forward" from="-13 5.9 41.3" to="-13 7.5 9.9" dur="1000" easing="ease-in-out-cubic"></a-animation> -->
    </a-camera>

  </a-scene>

</body>
</html>
