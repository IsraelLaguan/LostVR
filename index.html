<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lostVR</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a-scene general-scene>

    <a-plane id="floor" position="0 0 -4" rotation="-90 0 0" width="70" height="100" color="#1A1A1A"></a-plane>

    <a-plane id="forest-left" position="-25 5.1 31" rotation="0 75 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-left2" position="-20 4.5 8.1" rotation="0 31 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-plane id="forest-right" position="1.3 4.9 24.7" rotation="0 -69 0" width="17" height="11" color="#1A1A1A"></a-plane>

    <a-entity id="bush1" geometry="primitive: sphere; radius: 1" material="color: #074354" position="-17.3 1 31.1" scale="3 3 1.7" rotation="0 45 0">
      <a-sphere position="-1.37 -0.112 0" color="#112233" radius="0.7"></a-sphere>
      <a-sphere position="-1.1 0.5 -0.5" color="#282256" radius="0.67"></a-sphere>
      <a-sphere position="-0.7 -0.1 0.4" color="#48393C" radius="0.79"></a-sphere>
      <a-sphere position="-1.3 -0.3 0.83" color="#074354" radius="0.3"></a-sphere>
    </a-entity>

    <a-entity id="bush2" geometry="primitive: sphere; radius: 1" material="color: #074354" position="-9.9 1 10.5" scale="2.3 2.3 1.7">
      <a-sphere position="-1.37 -0.112 0" color="#112233" radius="0.7"></a-sphere>
      <a-sphere position="-1.1 0.5 -0.5" color="#282256" radius="0.67"></a-sphere>
      <a-sphere position="-0.7 -0.1 0.4" color="#48393C" radius="0.79"></a-sphere>
      <a-sphere position="-1.3 -0.3 0.83" color="#074354" radius="0.3"></a-sphere>
    </a-entity>

    <a-entity id="bush3" geometry="primitive: sphere; radius: 1" material="color: #074354" position="-0.7 1 31" scale="3 3 1.7" rotation="0 -35 0">
      <a-sphere position="-1.37 -0.112 0" color="#112233" radius="0.7"></a-sphere>
      <a-sphere position="-1.1 0.5 -0.5" color="#282256" radius="0.67"></a-sphere>
      <a-sphere position="-0.7 -0.1 0.4" color="#48393C" radius="0.79"></a-sphere>
      <a-sphere position="-1.3 -0.3 0.83" color="#074354" radius="0.3"></a-sphere>
    </a-entity>

    <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #02222B; shader: flat; side: back"></a-entity>


    <a-dodecahedron position="-17 1.3 18.3" color="#413333" radius="3.7">
      <a-dodecahedron position="0.15 -0.06 3.3" color="#98583F" radius="1.9"></a-dodecahedron>
      <a-dodecahedron position="2.72 1.78 1.7" color="#98583F" radius="1.9"></a-dodecahedron>
      <a-dodecahedron position="2.58 0.07 2.7" color="#48393C" radius="2.3"></a-dodecahedron>
    </a-dodecahedron>


    <a-camera id="cam" position="-13 2.7 46.4" rotation="0 0 0" far="1000" userHeight="1.3">
        <a-cursor></a-cursor>
        <!-- <a-animation
          attribute='position'
          begin='click'
          from=''
          to=''
        ></a-animation> -->
    </a-camera>

  </a-scene>

</body>
</html>
